<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header / Navbar Section -->
    <header id="navbar">
        <div id="logo">To Do</div>
        <nav id="nav-links">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Contact Us</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1 id="main-heading">To Do App</h1>
        <section id="todo-container">
            <input id="input-todo" type="text" placeholder="Enter a task here">
            <input id="input-date" type="date">
            <button id="getTasksBtn" onclick="addTodo()">ADD</button>
        </section>
        <section>
            <table id="taskTable">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Todo item</th>
                        <th>Status</th>
                        <th>Due Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="task-list">
                    <!-- Task list will be populated here by JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Footer Section -->
    <footer id="footer">
        <p>&copy; 2024 To Do App. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
